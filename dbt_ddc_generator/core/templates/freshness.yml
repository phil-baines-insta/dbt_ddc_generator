formatVersion: 1
name: {{ name}}
description: {{ description }}
system: data-eng-finance-checks
every: {{ schedule_interval }}
mode: list
source: finance-snowflake
fail_on: zero
timeout: 20m
priority: P3
query: |
  select
    true
  from {{ table }}
  where {{ column_name }} >= current_timestamp - interval '{{ freshness_interval }}'
  limit 1
annotations:
  data_sets:
    - {{ table_fqdn }}
compliance:
  sox: {}
