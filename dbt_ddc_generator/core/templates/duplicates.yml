formatVersion: 1
name: {{ name}}
description: {{ description }}
system: data-eng-finance-checks
every: {{ schedule_interval }}
mode: list
source: finance-snowflake
fail_on: non-zero
timeout: 20m
priority: P3
query: |
  select
    {{ column_name }},
    count(1)
  from {{ table }}
  group by {{ column_name }}
  having count(1) > 1
annotations:
  data_sets:
    - {{ table_fqdn }}
compliance:
  sox: {}
